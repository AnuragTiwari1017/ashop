{% extends 'index.html' %}
{% block title %}
<title>Ashop | Login Page</title>
{% endblock title %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 col-1"></div>
        <div class="col-md-8 col-10">
            <h5 class="background text-light text-center p-1 mt-2">Login Section</h5>
            {% for i in messages %}
            <div class="alert alert-danger alert-dismissible fade show text-center" role="alert"></div>
            {{i}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
            <form method="post" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">User Name</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter User Name to Login Your Account">
                    
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter Password">
                </div>
                
                <button type="submit" class="btn background text-light w-100 btn-sm mybtn mb-2">Login</button>
            </form>
            <div class="d-flex justify-content-between">
                <a href="/forget-username/" class="text-decoration-none">Forget Password</a>
                <a href="/signup/" class="text-decoration-none">New User? Create a Free Account</a>

            </div>
        </div>
        <div class="col-md-2 col-1"></div>
    </div>
</div>
{% endblock content %}
